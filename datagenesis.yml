---
meta:
  namespace: lumidep
#implicit
#group: root
contains:
  - group: block
    contains:
      - group: wooden_properties
        contains:
          - brackwood_planks

          - id: brackwood_log
            processors:
              - log_model

          - id: brackwood_door
            processors:
              - log_model
              - id: render_layer
                layer: translucent

  - id: lumerock
    processors:
      - block
      - stone_properties
      - id: block_settings
        luminance: 15

  # Macros to ease your pain
  #- macro: all_wooden_blocks
  #  prefix: brackwood